<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>

<body onload="init()">

    <header class="head">
        <div class="logo"></div>
        <nav class="nav-bar">
            <list>
                <ul><a onclick="showGalery()">gallery</a></ul>
                <ul><a onclick="hideGallery()">editor</a></ul>
            </list>
        </nav>
    </header>




    <section class="gallery grid">
        <input type="">
        <button onclick="onSave(this)" class="btn-down">upload</button>
        <h3>gallery</h3>

    </section>

    <section class="meme-editor">

        <h3>meme-editor</h3>
        <!-- upload img -->
        <div class="upload-img">
            <img id="output_image" height=50px width=50px\>
            <input type="file" accept="image/*" onchange="preview_image(event)">
        </div>

        <div class="controls-container">


            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450" onclick="draw(event)"></canvas>
            </div>

            <aside class="controls">
                <h3>controls</h3>
                <input class="meme-text" type="text" placeholder="enter your meme here">
                <button onclick="onAddText()" class="btn">‚ûï</button>
                </br>
                <button onclick="onMoveText(this)" class="btn-up">‚¨ÜÔ∏è</button>
                <button onclick="onMoveText(this)" class="btn-down">‚¨áÔ∏è</button>
                <button onclick="onDelete(this)" class="btn-down">üóëÔ∏è</button>
                <button onclick="onChangeFontSize(this)" class="btn-down">A+</button>
                <button onclick="onChangeFontSize(this)" class="btn-down">A-</button>
                <input onchange="onColorTextChange(this)" type="color" name="" id="" class="inpt-color">
                </br>
                <button onclick="onSave(this)" class="btn-down">save</button>
                <button onclick="onSave(this)" class="btn-down">download</button>




            </aside>
        </div>
    </section>

    <img class="hidden-img" src="/imgs/2.jpg" alt="" style="visibility: hidden;">

    <script src="/main-js/meme-service.js"></script>
    <script src="/main-js/meme-controller.js"></script>
    <script src="/main-js/storage.js"></script>
    <script src="/main-js/uplodimg.js"></script>
</body>

</html>
