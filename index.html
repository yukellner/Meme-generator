<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme-Generator</title>
</head>

<body onload="init()">

    <header class="head">
        <div class="logo">
            <img src="imgs/LOGO.png" alt="">
        </div>
        <div class="non-click"></div>
        <div class="hamburger">
            
            <!-- <button class="btn-menu" onclick="toggleMenu()">‚ò∞</button> -->
            <img src="imgs/Hamburger_icon.svg.png" onclick="toggleMenu()" alt="">
        </div>
        <nav class="nav-bar">
            <ul class="main-nav">
                <li >
                    <a class="closeX" onclick="toggleMenu()" class="closeX" onclick="toggleMenu()">X</a></li>
                <li>
                    <a onclick="showGalery()">gallery</a>
                </li>
                <li>
                    <div class="Seperator"></div>
                </li>
                <li>
                    <a onclick="hideGallery()">editor</a>
                </li>
            </ul>
        </nav>
    </header>




    <section class="gallery-real">
        <input type=""  placeholder="search for = 'yellow' " class="search-inpt">
        <button onclick="onSearch(this.value)" class="btn-down">search</button>
        <div class="gallery grid">

        </div>


    </section>

    <section class="meme-editor">

        <!-- upload img -->
        <div class="upload-img">
            
            <img id="output_image" height=50px width=50px alt="" style="display: none;">
            <input type="file" accept="image/*" onchange="preview_image(event)">
        </div>

        <div class="controls-container">


            <div class="canvas-container">
                <canvas id="my-canvas" height="250" width="250" ></canvas>
            </div>

            <aside class="controls">
                <h3>controls</h3>
                <input class="meme-text" type="text" placeholder="enter your meme here">
                <button onclick="onAddText()" class="btn">
                </button>
                </br>
                <button onclick="onMoveText(this)" class="btn-up">‚¨ÜÔ∏è</button>
                <button onclick="onMoveText(this)" class="btn-down">‚¨áÔ∏è</button>
                <button onclick="onDelete(this)" class="btn-down">üóëÔ∏è</button>
                <button onclick="onChangeFontSize(this)" class="btn-down">A+</button>
                <button onclick="onChangeFontSize(this)" class="btn-down">A-</button>
                <input onchange="onColorTextChange(this)" type="color" name="" id="" class="inpt-color">
                </br>
                <button onclick="onSave(this)" class="btn-down">save</button>
                <button onclick="onDownload(this)" class="btn-down">download</button>




            </aside>
        </div>
    </section>

    <footer class="fooer footer-logo logo">
    
       
            <img id="footer-logo" src="imgs/LOGO.png" alt="">
        
    </footer>

    <img class="hidden-img" src="imgs/2.jpg" alt="" style="visibility: hidden;">

    <script src="main-js/meme-service.js"></script>
    <script src="main-js/meme-controller.js"></script>
    <script src="main-js/storage.js"></script>
    <script src="main-js/uplodimg.js"></script>
</body>

</html>
